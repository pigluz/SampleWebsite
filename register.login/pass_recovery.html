<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovering password</title>
    <link rel="stylesheet" href="logstyle.css">
</head>

<body id="bg_recovery">

    <div class="cointainer_recovery">
        <a href="recovery_page.html" id="returnto">Return to recovery page</a>

        <h1>Recovering your account's password</h1>

        <p>Enter your name:</p>
        <input type="text" id="name">

        <p>Enter your email:</p>
        <input type="email" id="email"><br>


        <button id="submit_recovery_ps">Submit</button>
        <hr>
        <p id="reco_info"></p>

        <div class="code_div">  
            <input type="number" id="code_input" value="code" required minlength="2" maxlength="5">
            <button id="submit_code">Enter</button>
            <p id="code_info"></p>
        </div>   

    </div>
    <footer>
        Made by pigluz
    </footer>
    <script src="logscript.js"></script>

</body>
</html>
